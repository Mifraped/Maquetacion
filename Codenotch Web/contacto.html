<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="contacto.css">
</head>
<body>
    <div class="contPrin">
        <header>
            <div class="logo">
                <img src="https://www.codenotch.com/wp-content/uploads/2021/05/Group-23.png" alt="">
            </div>
            <div class="links">
                <a href="./home.html" class="linksHeader">Home</a>
                <a href="./cursos.html" class="linksHeader">Cursos</a>
                <a href="./equipo.html" class="linksHeader">Nuestro Equipo</a>
            </div>
            <div class="linkAplica">
                <a href="./contacto.html" class="linkAplica">Aplica</a>
            </div>
        </header>
        <div class="cuerpo">
            <div class="contFormImg">
                <div class="form">
                    <h1 class="form">¿Dudas?</h1>
                    <h4 class="form">Déjanos tus datos y uno de nuestros asesores se pondrá en contacto contigo. </h4>
                    <input type="text" placeholder="Nombre*">
                    <input type="text" placeholder="Apellidos*">
                    <input type="email" placeholder="Correo Electronico*">
                    <input type="text" placeholder="Telefono*">
                    <button type="button">Espero vuestra llamada</button>
                </div>
                <div class="img">
                    <img src="https://www.codenotch.com/wp-content/uploads/2021/06/Group-9@2x_1.png" alt="Image" class="img">
                </div>
            </div>
        </div>
        <footer>
            <div class="derechos">

            </div>
            <div class="linksFooter">
                <div class="contImg">
                    <a href="https://www.facebook.com/codenotchMAD/"><img src="./logos/logoFacebook.png" alt="Image" class="footerImg"></a>
                </div>
                <div class="contImg">
                    <a href="https://twitter.com/i/flow/login?redirect_after_login=%2FCodenotchMAD"><img src="./logos/logoTwitter.png" alt="Image" class="footerImg"></a>
                </div>
                <div class="contImg">
                    <a href="https://www.linkedin.com/school/codenotch/"><img src="./logos/logoLinkedin.png" alt="Image" class="footerImg"></a>
                </div>
                <div class="contImg">
                    <a href="https://www.instagram.com/codenotchmad/?hl=es"><img src="./logos/logoInstagram.png" alt="Image" class="footerImg"></a>
                </div>
            </div>
        </footer>
